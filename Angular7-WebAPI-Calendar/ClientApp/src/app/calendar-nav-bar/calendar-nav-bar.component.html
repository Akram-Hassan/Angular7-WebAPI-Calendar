<div class='row'>
  <div class="col-md-12">
    <p>choose your month</p>

    <ul>
      <li
          *ngFor="let month of ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
          ; let i = index">
        <a routerLink="calendar/{{i+1}}" routerLinkActive="active">{{month}}</a>
      </li>
    </ul>
  </div>
</div>
